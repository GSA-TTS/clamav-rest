dist: trusty
group: edge
sudo: required
env:
  global:
  - secure: 
  - secure: 
services:
- docker
script:
- docker build --no-cache -t niilo/clamav-rest .
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"; docker push niilo/clamav-rest; fi